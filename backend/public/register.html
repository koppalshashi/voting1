<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body { font-family: "Nunito", sans-serif; margin:0; }

    .container {
      height: 200vh;
      background-image: url(https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1834&q=80);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .modal {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: rgba(51,51,51,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: 0.4s;
    }

    .modal-container {
      display: flex;
      max-width: 720px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      position: absolute;
      opacity: 0;
      pointer-events: none;
      transition-duration: 0.3s;
      background: #fff;
      transform: translateY(100px) scale(0.4);
    }

    .modal-left {
      padding: 60px 30px 20px;
      background: #fff;
      flex: 1.5;
      transition-duration: 0.5s;
      transform: translateY(80px);
      opacity: 0;
    }

    .modal-left h1 { font-size: 26px; margin:0; font-weight:400; color:#55311c; }
    .modal-left p { margin:6px 0 30px 0; }

    .input-block { display:flex; flex-direction:column; padding:10px 10px 8px; border:1px solid #ddd; border-radius:4px; margin-bottom:20px; transition:0.3s; }
    .input-block input { outline:0; border:0; padding:4px 0 0; font-size:14px; font-family:"Nunito", sans-serif; }
    .input-block input::placeholder { color:#ccc; opacity:1; }
    .input-block:focus-within { border-color:#8c7569; }

    .input-label { font-size:11px; text-transform:uppercase; font-family:"Nunito", sans-serif; font-weight:600; letter-spacing:0.7px; color:#8c7569; transition:0.3s; }

    .input-button { padding:8px 12px; outline:none; border:0; color:#fff; border-radius:4px; background:#8c7569; font-family:"Nunito", sans-serif; transition:0.3s; cursor:pointer; width: 100%; }
    .input-button:hover { background:#55311c; }

    .modal-right { flex:2; font-size:0; transition:0.3s; overflow:hidden; }
    .modal-right img { width:100%; height:100%; object-fit:cover; transition-duration:1.2s; }

    .modal.is-open { height:100%; background: rgba(51,51,51,0.85); }
    .modal.is-open .modal-container { opacity:1; pointer-events:auto; transform:translateY(0) scale(1); transition-duration:0.6s; }
    .modal.is-open .modal-right img { transform:scale(1); }
    .modal.is-open .modal-left { transform:translateY(0); opacity:1; transition-delay:0.1s; }

    .icon-button { outline:0; position:absolute; right:10px; top:12px; width:32px; height:32px; border:0; background:0; padding:0; cursor:pointer; }

    .scroll-down {
      position: fixed;
      top:50%;
      left:50%;
      display:flex;
      flex-direction: column;
      align-items:center;
      text-align:center;
      color:#55311c;
      font-size:32px;
      font-weight:800;
      transform:translate(-50%,-50%);
    }
    .scroll-down svg { margin-top:16px; width:52px; fill:currentColor; }

    .sign-up { margin:20px 0 0; font-size:14px; text-align:center; }
    .sign-up a { color:#8c7569; }

    @media(max-width:750px) {
      .modal-container { width:90%; }
      .modal-right { display:none; }
    }
  </style>
</head>
<body>
  <div class="scroll-down">SCROLL DOWN
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
      <path d="M16 3C8.832031 3 3 8.832031 3 16s5.832031 13 13 13 13-5.832031 13-13S23.167969 3 16 3zm0 2c6.085938 0 11 4.914063 11 11 0 6.085938-4.914062 11-11 11-6.085937 0-11-4.914062-11-11C5 9.914063 9.914063 5 16 5zm-1 4v10.28125l-4-4-1.40625 1.4375L16 23.125l6.40625-6.40625L21 15.28125l-4 4V9z"/>
    </svg>
  </div>

  <div class="container"></div>

  <div class="modal">
    <div class="modal-container">
      <div class="modal-left">
        <h1 class="modal-title">Register</h1>
        <p class="modal-desc">Create your account to vote securely.</p>

        <div class="input-block">
          <label class="input-label" for="regName">Full Name</label>
          <input type="text" id="regName" placeholder="Enter your name">
        </div>

        <div class="input-block">
          <label class="input-label" for="regEmail">Email</label>
          <input type="email" id="regEmail" placeholder="Enter your email">
        </div>

        <div class="input-block">
          <label class="input-label" for="regPassword">Password</label>
          <input type="password" id="regPassword" placeholder="Password">
        </div>

        <div class="modal-buttons">
          <button class="input-button" onclick="register()">Register</button>
        </div>

        <p class="sign-up">Already have an account? <a href="login.html">Login here</a></p>
      </div>

      <div class="modal-right">
        <img src="https://images.unsplash.com/photo-1518005020951-eccb494ad742?auto=format&fit=crop&w=1000&q=80" alt="">
      </div>

      <button class="icon-button close-button">&#x2715;</button>
    </div>
    <button class="modal-button">Click here to register</button>
  </div>

  <script>
    const body = document.querySelector("body");
    const modal = document.querySelector(".modal");
    const modalButton = document.querySelector(".modal-button");
    const closeButton = document.querySelector(".close-button");
    const scrollDown = document.querySelector(".scroll-down");
    let isOpened = false;

    const openModal = () => {
      modal.classList.add("is-open");
      body.style.overflow = "hidden";
    };

    const closeModal = () => {
      modal.classList.remove("is-open");
      body.style.overflow = "initial";
    };

    window.addEventListener("scroll", () => {
      if (window.scrollY > window.innerHeight / 3 && !isOpened) {
        isOpened = true;
        scrollDown.style.display = "none";
        openModal();
      }
    });

    modalButton.addEventListener("click", openModal);
    closeButton.addEventListener("click", closeModal);

    document.onkeydown = evt => {
      evt = evt || window.event;
      if(evt.keyCode === 27) closeModal();
    };

    // âœ… use API_URL from script.js
    const API_URL = "http://localhost:5000/api";

    async function register() {
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();

      if (!name || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      const res = await fetch(`${API_URL}/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Registration successful! Please login.");
        window.location.href = 'index.html';
      } else {
        alert(data.message || "Error registering user");
      }
    }
  </script>
</body>
</html>
